{{ range $key, $app := .Values.applications }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $.Values.projectName }}-{{ $app.name }}-rr-{{ $app.appType }}
data:
  rr.yaml: |
    version: '3.8'
    server:
      command: "php /var/www/vendor/bin/rr-worker start"
      relay: "pipes"
    rpc:
      listen: tcp://0.0.0.0:6001
    {{ if eq $app.appType "http" }}
    http:
      address: 0.0.0.0:8080
      internal_error_code: 505
      access_logs: false
      max_request_size: 0
      middleware: [ "headers", "gzip" ]
      pool:
        debug: {{ $.Values.rrDebugMode | default false }}
        num_workers: 4
        max_jobs: 32
    {{ end }}
---
{{ end }}
